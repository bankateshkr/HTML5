<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <header class="caption">
      HTML5 Form
    </header>
    <div class="form table">
    <label class="row">
      <div class="column labels text-right">
        First Name:
      </div>
      <div class="column">
        <input class="inputs" type="text" id="firstname" name="firstname" required autofocus>
      </div>
    </label>
    <label class="row">
      <div class="column text-right labels">
        Last Name:
      </div>
      <div class="column">
        <input class="inputs" type="text" id="lastname" name="lastname" required>
      </div>
    </label>
    <label class="row">
      <div class="column text-right labels">
        Email Id:
      </div>
      <div class="column">
        <input class="inputs" type="email" id="emailid" name="emailid" required>
      </div>
    </label>
    <label class="row">
      <div class="column text-right labels">
        Password:
      </div>
      <input  class="inputs" type="password" id="password" name="password" required>
    </label>
    <label class="row">
      <div class="column text-right labels">
          Website:
      </div>
       <input class="inputs" type="url" id="password" name="url" required>
    </label>
    <label class="row">
      <div class="column text-right labels">
        Phone number:
      </div>
      <input  class="inputs" type="tel" id="phonenumber" name="phonenumber" required>
    </label>
    <label class="row">
      <div class="column text-right labels">
        Date of Birth:
      </div>
      <input  class="inputs" type="date" id="dob" name="dob" required>
    </label>
    <label class="row">
      <div class="column text-right"></div>
      <input type="submit" value="Submit Data" required>
    </label>
  </div>
  </div>
</body>
</html>
